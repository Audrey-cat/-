{% extends 'base.html' %}

{% block title %}查询{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/catQuery.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">学校专业查询</h3><br>

     <form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">学校</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入学校名称">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">专业</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入专业名称">
  </div>
  <button type="submit" class="btn btn-default">查找</button>
</form>

    <br>

    <table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>全部课程</th>
        <th>课程详情</th>
    </tr>
    </thead>
    <tbody>
    {% for allcourse in allcourses %}
    <tr>
    <th scope="row">{{ allcourse.name }}</th>
    <td><a href="http://www.runoob.com">课程详情</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
