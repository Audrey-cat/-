{% extends 'base.html' %}

{% block title %}找回密码{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">找回密码</h3>
    <form action="" method="post">
        <div class="form-container">

            <div class="form-group text-right">
               <span>
                    <input type="text" class="form-control" placeholder="验证码" name="vertifynum">
               </span>

            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="新密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认新密码" name="password2">
            </div>
            <span>
                {% for msg in get_flashed_messages() %}
                    {{ msg }}
                {% endfor %}
            </span>
            <div>
                <button class="btn btn-primary btn-block"> 找回密码</button>
            </div>
        </div>
    </form>
{% endblock %}
