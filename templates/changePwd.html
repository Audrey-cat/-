{% extends 'base.html' %}

{% block title %}修改密码{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
     <style>
        body{
        background-image:url("../static/images/updatepwd.png");
        background-repeat: no-repeat;
        background-position: center;
    }</style>
{% endblock %}

{% block main %}
    <br><br><br><br><br>
    <h3 class="page-title">修改密码</h3><br>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="新密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认新密码" name="password2">
            </div>
            <span>
                {% for msg in get_flashed_messages() %}
                    {{ msg }}
                {% endfor %}
            </span>
            <div>
                <button class="btn btn-primary btn-block"> 确认修改密码</button>
            </div>
        </div>
    </form>
{% endblock %}
