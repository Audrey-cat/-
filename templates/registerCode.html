{% extends 'base.html' %}

{% block title %}注册邮箱验证{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
{% endblock %}

{% block main %}
    <br><br><br><br><br>
    <h3 class="page-title">验证邮箱发送的验证码</h3><br>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入验证码" name="vertifynum">
            </div>
            <span>
                {% for msg in get_flashed_messages() %}
                    {{ msg }}
                {% endfor %}
            </span>
            <div>
                 <span>
                     <button class="btn btn-primary btn-block">点击验证</button>
                </span>
            </div>
        </div>
    </form>
{% endblock %}
