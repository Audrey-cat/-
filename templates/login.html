{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_register.css') }}">
{% endblock %}

{% block main %}
    <br><br><br><br><br>
    <h3 class="page-title">登录</h3><br>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入手机号/邮箱" name="telephone">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <span>
                {% for msg in get_flashed_messages() %}
                    {{ msg }}
                {% endfor %}
            </span>
            <ul class="list-inline">
                <li><a href="{{ url_for('vertifyEmail') }}">找回密码</a></li>
                <li><a href="{{ url_for('register') }}">注册新用户</a></li>
            </ul>
            <div class="form-group">
                <button class="btn btn-primary btn-block"> 登录</button>
            </div>
        </div>
    </form>
{% endblock %}
